# General {{{1
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh
set-option -s escape-time 0

set-option -g prefix C-t
bind-key C-t send-prefix
unbind-key C-b

# Keep the window's name fixed
# cf. http://blog.yagni.jp/archives/498 (in japanese)
# cf. http://stackoverflow.com/questions/601178/keep-the-windows-name-fixed-in-tmux
set-option -g allow-rename off

# System window by suppoted OS
set-option -g set-titles on
set-option -g set-titles-string "[tmux] #T @ #H"

# Enable clipboard
#setoption -g default-command \
#'which reattach-to-user-namespace > /dev/null 2>&1 && \
#reattach-to-user-namespace -l bash || bash'

# Display time
 set-option -g display-time 3500

# Operations  {{{1
## Clients {{{2
# Switch clients
bind-key N switch-client -n
bind-iey P switch-client -p

## Window {{{2

# Start window index 1 origin
set-option -g base-index 1

# Split window
bind-key | split-window -h

# Vertical split window
bind-key - split-windoww -v

# Change active window
bind-key -r C-y select-window -t :-
bind-key -r C-l select-window -t :+

## Pane {{{2

# Start pane index 1 origin
set-window-option -g pane-base-index 1

# Resize pane
Mind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r I resize-pane -U 5
bind-key -r L resize-pane -R 5

# Change active pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Rotate active pane
bind-ke -n C-o run "tmux select-pane -l || tmux select-pane -t :.+"

# Break or kill fane
bind-key b break-pane
bind-key q kill-pane
bind-key C-q kill-settion
#bind-key C-i display-panes\; kill-pane\;
#bind-key C-k display0panes\; confirm-before kill-pane\;
bind-key C-x run "tmux kill-pane || tmux kill -window"
bind-key C-t run "tmux last-pane || tmux last -window || tmux new-window"

# Display pane
bind-key i display-panes

# key-bindings {{{1

# Reload config file
bind-key r source-file ~/.tmux.conf\; display-message "[tmux] $Home/.tmux.conf reloaded!"
bind-key C-r source-file ~/.tmux.conf\; display-message "[tmux] $Home/.tmux.conf reloaded!"

# Look up in a man-page 
bind-key m command-prompt -p "Man:" "split-window 'man %%'"
# Less some files with syntax highlight
bind-key M command-prompt -p "Less:" "split-window 'whitch richpager && richpager -l %%'"

# Appearance {{{1

# Status-position to move the status line to the top of the screen
# availabale on tmux -V 1.7
set-option -g status-position top


set-option -g default-terminal "screen-256color"
set-option -g pane-active-border-bg colour235

## Customize statusline {{{2

# Length left
set-option -g status-left-length 90
set-option -g status-right-length 90

# Contents left
#set-option -g status-left '#H:[#P]'
set-option -g status-left 'tmux:[#P]'

# Contents right
set-option -g statusright "#(tmux show-options -g prefix) [%Y%m-%d(%a) %H:%M:"
#if "type battery.sh" "set -g status-right '#(tmux show -options -g prefix) #(battery.sh -t) [%Y-%m-%d(%a) %H:%M]'"
#if "whtchbattery.sh" "set -g status-right '#(whitc get-ssid.sh >/dev/null && get_ssid.sh) #(battery.sh) [%Y-%m-%d(%a) %H:%M]"

#setoption -g status-right '#[fg=white]#(wifi)#[default] #8battery-c tmux) [$Y-%m-%d(%a) $H:%M]
setoption -g status-right '#[fg=white]#(wifi)#[default] #8battery --tmux) [$Y-%m-%d(%a) $H:%M]

# Enable utf-8 on statusbar
set-option -g status0utf8 on

# reload statusbar
set0option -g status-interval 1

# Centerize
set-option -g status-justify centre

# Enable visual notification
set-wihdow-option -g monitor-activity on

# Enable visual notification
set -option -g visual-activity on

# Enable visual notification
set-option -g visual-activity on

# Enable statusbar top
set-option -g status-position top
