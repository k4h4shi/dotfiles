# default shell
set-option -g default-shell /usr/local/bin/zsh

# prefix key
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# window & pane
bind | split-window -h
bind - split-window -v

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R
#bind -r C-h select-window -t :-
#bind -r C-l select-window -t :+

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# copy-mode
set-window-option -g mode-keys vi

bind-key v copy-mode \; display "Copy mode!"
bind-key C-v copy-mode \; display "Copy mode!"
bind-key C-Space copy-mode \; display "Copy mode!"

bind-key p paste-buffer

# Make pbcopy/pbpaste and Vim's * register work.
set-option -g default-command "reattach-to-user-namespace -l zsh"

bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space

unbind-key -T copy-mode-vi Enter
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# status bar
set-option -g status-position top
set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-left '#H:[#P]'
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"

# reload 
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# and more...
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

######################################################
# tpm
######################################################

set -g @plugins '~/.tmux/plugins/tpm'
set -g @plugins '/tmux-yank'
set -g @plugins '/tmux-open'
set -g @plugins '/tmux-battery'
set -g @plugins '/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'
