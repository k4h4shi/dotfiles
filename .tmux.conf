# default shell
set-option -g default-shell /usr/local/bin/zsh

# prefix key
set -g prefix C-t
unbind C-b
bind C-t send-prefix

# window & pane
bind | split-window -h
bind - split-window -v

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

bind-key -n C-o select-pane -t :.+

# copy-mode
set-window-option -g mode-keys vi

bind-key v copy-mode \; display "Copy mode!"
bind-key C-v copy-mode \; display "Copy mode!"
bind-key C-t copy-mode \; display "Copy mode!"

bind-key p paste-buffer

# Make pbcopy/pbpaste and Vim's * register work.
set-option -g default-command "reattach-to-user-namespace -l zsh"

bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space

unbind-key -T copy-mode-vi Enter
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# status bar
set-option -g status-position top
set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-left '#H:[#P]'
set-option -g status-interval 1
set-option -g status-justify centre

# reload 
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# and more...
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

######################################################
# tpm
######################################################

set -g @plugins '~/.tmux/plugins/tpm'
set -g @plugins '/tmux-yank'
set -g @plugins '/tmux-open'
set -g @plugins '/tmux-battery'
set -g @plugins '/tmux-sensible'
set -g @plugins 'seebi/tmux-colors-solarized'

run '~/.tmux/plugins/tpm/tpm'
