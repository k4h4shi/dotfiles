# vive configuration file
# See https://github.com/k4h4shi/vive for documentation

# Directory to scan for projects (defaults to ~/src if not set)
# projects_root = "./src/github"

# Directories to exclude from scanning
ignored_dirs = [".git", "node_modules", ".worktrees", "target", "dist"]

# Optional tmux prefix key override (e.g., "C-a" for Ctrl+a)
# tmux_prefix = "C-a"

# Terminal launch configuration
[terminal]
# Launch strategy: "inline" (default) or "spawn"
# - inline: Replace current process with tmux attach
# - spawn: Launch external terminal without suspending TUI
strategy = "spawn"

# Command to run for spawn strategy
# Use ghostty-tab script to open in new tab
command = "ghostty-tab"

# Arguments for the spawn command
# Use {session_id} as placeholder for the target session name
args = ["{session_id}"]

# タスク作成時の自動キックスタート設定
[auto_kickstart]
# 手動タスク作成時に実行するコマンド
# 利用可能なプレースホルダー: {session_id}, {branch_name}, {project_name}, {worktree_path}
manual_command = "claude"
# Codex: 承認プロンプトなし + sandbox内で自動実行
# manual_command = "codex --ask-for-approval never --sandbox workspace-write"
# Issue選択でタスク作成時に実行するコマンド（ワンライナー形式）
# 利用可能なプレースホルダー: {issue_number}, {session_id}, {branch_name}, {project_name}, {worktree_path}
issue_command = "claude \"/fix {issue_number}\""
# issue_command = "codex --ask-for-approval never --sandbox workspace-write \"/fix {issue_number}\""
